services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ml_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ml_assistant
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ml_assistant"]
      interval: 5s
      timeout: 5s
      retries: 20

  ollama:
    image: ollama/ollama:latest
    container_name: ml_ollama
    volumes:
      - ollama:/root/.ollama
    gpus: all
    healthcheck:
      test: ["CMD", "ollama", "ps"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    environment:
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
      OLLAMA_KEEP_ALIVE: "4h"

  api:
    image: python:3.11-slim
    container_name: ml_api
    working_dir: /app
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/ml_assistant}
      PYTHONUNBUFFERED: "1"
      LLM_PROVIDER: ollama
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
      OLLAMA_NUM_PREDICT: ${OLLAMA_NUM_PREDICT:-256}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-300}
      OLLAMA_KEEP_ALIVE: "4h"
      RAG_CITATIONS: 0
    volumes:
      - ./:/app
      - pip-cache:/root/.cache/pip
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: [
      "bash","-lc",
      "apt-get update && apt-get install -y --no-install-recommends build-essential python3-dev && rm -rf /var/lib/apt/lists/* && pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt -f https://download.pytorch.org/whl/cpu && uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 1 --proxy-headers"
    ]
    ports:
      - "8000:8000"

volumes:
  db-data:
  pip-cache:
  ollama:
